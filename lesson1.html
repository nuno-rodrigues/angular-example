<!DOCTYPE html>
<html>
<script src="src/angular.min.js"></script>

<body>

    <div ng-app="myApp">
        <p>Name: <input type="text" ng-model="name"></p>
        <p>My name is: <span ng-bind="name"></span></p>
        <p>My name is (alternative):<span>{{name}}</span></p>
        <p>My first expression: {{ 5 + 5 }}</p>
    </div>

</body>

</html>
